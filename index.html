<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>
<body>
    <header class="header">
        <h1 class="header_title">mimo</h1>
        <nav class="header_nav">
            <a href="#">Glossary</a>
            <a href="#">Blog</a>
            <a href="#">Learner stories</a>
            <a href="#">Pricing</a>
        </nav>
        <div class="header_buttons">
            <a class="header_logIn" href="#">Log in</a>
            <a class="header_signUp" href="#">Sign up</a>
        </div>
    </header>


    <section class="contenedor">
        <section class="LogIn">
            <h2 class="h2">
                Lear to code <br>

            <section class="inputs">
                <input class="input_email" type="email"  placeholder="Your e-mail">

                <div class="checkbox">
                    <input class="input_checkbox" type="checkbox">
                    <p>I agree to Mimo's Terms of Service and Privacy Policy.</p>
                </div>
            </section>
            <section class="buttons">
                <button class="button_signup">Sign up and learn for free</button>
                <button class="button_signin">Sign in with google</button>
            </section>

        </section>
        
        <section class="imagen">
            <img class="imagen_main" src="/main.webp" alt="">
        </section>
